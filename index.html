<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .result-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-full">
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">ðŸ’° Interest Calculator</h1>
                <p class="text-white/80">Calculate simple and compound interest with ease</p>
            </header>

            <div class="glass-effect rounded-2xl p-8 mb-6">
                <!-- Tab Navigation -->
                <div class="flex mb-6 bg-white/10 rounded-lg p-1">
                    <button type="button" id="simpleTab" class="flex-1 py-3 px-4 rounded-md text-white font-medium transition-all duration-300 bg-white/20">
                        ðŸ“Š Simple Interest
                    </button>
                    <button type="button" id="compoundTab" class="flex-1 py-3 px-4 rounded-md text-white/70 font-medium transition-all duration-300 hover:text-white">
                        ðŸ“ˆ Compound Interest
                    </button>
                </div>

                <!-- Simple Interest Form -->
                <form id="simpleInterestForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="simplePrincipal" class="block text-white font-medium mb-2">Principal Amount (â‚¹)</label>
                            <input type="number" id="simplePrincipal" step="0.01" min="0" 
                                   class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                   placeholder="100000" required>
                        </div>
                        
                        <div>
                            <label for="simpleRate" class="block text-white font-medium mb-2">Annual Interest Rate (%)</label>
                            <input type="number" id="simpleRate" step="0.01" min="0" max="100"
                                   class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                   placeholder="7.5" required>
                        </div>
                    </div>

                    <div>
                        <label for="simpleTime" class="block text-white font-medium mb-2">Time Period (years)</label>
                        <input type="number" id="simpleTime" step="0.1" min="0"
                               class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                               placeholder="3" required>
                    </div>

                    <button type="submit" 
                            class="w-full bg-white text-purple-700 font-bold py-4 px-6 rounded-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105 shadow-lg">
                        Calculate Simple Interest ðŸ“Š
                    </button>
                </form>

                <!-- Compound Interest Form -->
                <form id="compoundInterestForm" class="space-y-6 hidden">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="compoundPrincipal" class="block text-white font-medium mb-2">Principal Amount (â‚¹)</label>
                            <input type="number" id="compoundPrincipal" step="0.01" min="0" 
                                   class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                   placeholder="100000" required>
                        </div>
                        
                        <div>
                            <label for="compoundRate" class="block text-white font-medium mb-2">Annual Interest Rate (%)</label>
                            <input type="number" id="compoundRate" step="0.01" min="0" max="100"
                                   class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                   placeholder="7.5" required>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="compoundTime" class="block text-white font-medium mb-2">Time Period (years)</label>
                            <input type="number" id="compoundTime" step="0.1" min="0"
                                   class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                   placeholder="3" required>
                        </div>

                        <div>
                            <label for="compoundFreq" class="block text-white font-medium mb-2">Compound Frequency</label>
                            <select id="compoundFreq" 
                                    class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                                <option value="1" class="text-gray-800">Annually</option>
                                <option value="2" class="text-gray-800">Semi-annually</option>
                                <option value="4" class="text-gray-800">Quarterly</option>
                                <option value="12" class="text-gray-800">Monthly</option>
                                <option value="365" class="text-gray-800">Daily</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-white text-purple-700 font-bold py-4 px-6 rounded-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105 shadow-lg">
                        Calculate Compound Interest ðŸ“ˆ
                    </button>
                </form>
            </div>

            <div id="results" class="hidden">
                <div class="result-card rounded-2xl p-8 text-white shadow-2xl">
                    <h2 class="text-2xl font-bold mb-6 text-center">ðŸ“ˆ Calculation Results</h2>
                    
                    <div class="grid md:grid-cols-3 gap-6 mb-6">
                        <div class="text-center">
                            <div class="text-3xl font-bold" id="finalAmount">â‚¹0</div>
                            <div class="text-white/80">Final Amount</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold" id="interestEarned">â‚¹0</div>
                            <div class="text-white/80">Interest Earned</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold" id="effectiveRate">0%</div>
                            <div class="text-white/80">Effective Rate</div>
                        </div>
                    </div>

                    <div class="bg-white/20 rounded-lg p-4">
                        <h3 class="font-semibold mb-2">Calculation Details:</h3>
                        <div id="calculationDetails" class="text-sm text-white/90"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Tab switching functionality
        document.getElementById('simpleTab').addEventListener('click', function() {
            // Switch to simple interest tab
            document.getElementById('simpleTab').classList.add('bg-white/20');
            document.getElementById('simpleTab').classList.remove('text-white/70');
            document.getElementById('compoundTab').classList.remove('bg-white/20');
            document.getElementById('compoundTab').classList.add('text-white/70');
            
            // Show simple form, hide compound form
            document.getElementById('simpleInterestForm').classList.remove('hidden');
            document.getElementById('compoundInterestForm').classList.add('hidden');
            
            // Hide results
            document.getElementById('results').classList.add('hidden');
        });

        document.getElementById('compoundTab').addEventListener('click', function() {
            // Switch to compound interest tab
            document.getElementById('compoundTab').classList.add('bg-white/20');
            document.getElementById('compoundTab').classList.remove('text-white/70');
            document.getElementById('simpleTab').classList.remove('bg-white/20');
            document.getElementById('simpleTab').classList.add('text-white/70');
            
            // Show compound form, hide simple form
            document.getElementById('compoundInterestForm').classList.remove('hidden');
            document.getElementById('simpleInterestForm').classList.add('hidden');
            
            // Hide results
            document.getElementById('results').classList.add('hidden');
        });

        // Simple Interest Form Handler
        document.getElementById('simpleInterestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const principal = parseFloat(document.getElementById('simplePrincipal').value);
            const rate = parseFloat(document.getElementById('simpleRate').value) / 100;
            const time = parseFloat(document.getElementById('simpleTime').value);
            
            // Simple Interest Calculation
            const interestEarned = principal * rate * time;
            const finalAmount = principal + interestEarned;
            const effectiveRate = rate;
            
            const calculationMethod = `Simple Interest Formula: I = P Ã— r Ã— t<br>
                                     I = â‚¹${principal.toLocaleString('en-IN')} Ã— ${(rate * 100).toFixed(2)}% Ã— ${time} years<br>
                                     Interest = â‚¹${interestEarned.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>
                                     Final Amount = Principal + Interest = â‚¹${finalAmount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            displayResults(finalAmount, interestEarned, effectiveRate, calculationMethod);
        });

        // Compound Interest Form Handler
        document.getElementById('compoundInterestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const principal = parseFloat(document.getElementById('compoundPrincipal').value);
            const rate = parseFloat(document.getElementById('compoundRate').value) / 100;
            const time = parseFloat(document.getElementById('compoundTime').value);
            const compound = parseInt(document.getElementById('compoundFreq').value);
            
            // Compound Interest Calculation
            const finalAmount = principal * Math.pow(1 + rate / compound, compound * time);
            const interestEarned = finalAmount - principal;
            const effectiveRate = Math.pow(1 + rate / compound, compound) - 1;
            
            const compoundNames = {
                1: 'annually',
                2: 'semi-annually', 
                4: 'quarterly',
                12: 'monthly',
                365: 'daily'
            };
            
            const calculationMethod = `Compound Interest Formula: A = P(1 + r/n)^(nt)<br>
                                     A = â‚¹${principal.toLocaleString('en-IN')} Ã— (1 + ${(rate * 100).toFixed(2)}%/${compound})^(${compound} Ã— ${time})<br>
                                     Compounded ${compoundNames[compound]} for ${time} years<br>
                                     Final Amount = â‚¹${finalAmount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>
                                     Interest Earned = â‚¹${interestEarned.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            displayResults(finalAmount, interestEarned, effectiveRate, calculationMethod);
        });

        // Function to display results
        function displayResults(finalAmount, interestEarned, effectiveRate, calculationMethod) {
            document.getElementById('finalAmount').textContent = 
                'â‚¹' + finalAmount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('interestEarned').textContent = 
                'â‚¹' + interestEarned.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('effectiveRate').textContent = 
                (effectiveRate * 100).toFixed(2) + '%';
            document.getElementById('calculationDetails').innerHTML = calculationMethod;
            
            // Show results
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Add sample data on page load
        window.addEventListener('load', function() {
            document.getElementById('simplePrincipal').value = '100000';
            document.getElementById('simpleRate').value = '7.5';
            document.getElementById('simpleTime').value = '3';
            
            document.getElementById('compoundPrincipal').value = '100000';
            document.getElementById('compoundRate').value = '7.5';
            document.getElementById('compoundTime').value = '3';
        });
    </script>

</html>
